sudo: false

matrix:
  include:
    - language: cpp
      compiler:
        - gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-7
      install:
      - "[ $CXX = g++ ] && export CXX=g++-7 || true"
      script:
	- cd leetCodeSolutionsCpp
        - cmake .
        - make
        - ./bin/solutions -test
        - ./bin/unit_tests
    - language: java
      script:
        - cd leetCodeSolutionsKotlin
        - ./gradlew build
    - language: python
      python:
        - "3.5"
        - "3.6"
        - "3.7"
      install:
        - "pip install pytest==4.5.0"
        - "pip install codecov==2.0.15"
        - "pip install pytest-cov==2.7.1"
      script:
        - cd leetCodeSolutionsPython
        - python -m pytest --cov-report term --cov .

before_install:
  - chmod +x ./leetCodeSolutionsKotlin/gradlew
  - chmod +x ./leetCodeSolutionsKotlin/gradle/wrapper/gradle-wrapper.jar
env:
  global:
    # Token provided in settings of codecov
    # - CODECOV_TOKEN=:bf2b7da2-833f-47d6-8660-d149faed8097
    - CODECOV_TOKEN="bf2b7da2-833f-47d6-8660-d149faed8097"
after_success:
  # Run bash script to upload code coverage files
  - bash <(curl -s https://codecov.io/bash)
  - make clean
  
